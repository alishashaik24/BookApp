<div class="asd">
  <div>
    <mat-form-field>
      <mat-label>Search Author</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search..." #input>
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Author Name Column -->
      <ng-container matColumnDef="authorName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Author Name </th>
        <td mat-cell *matCellDef="let row"> {{row.authorName}} </td>
      </ng-container>

      <!-- No Of Awards Column -->
      <ng-container matColumnDef="authorAwards">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No Of Awards </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.authorAwards}} </td>
      </ng-container>

      <!-- Age Column -->
      <ng-container matColumnDef="authorAge">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
        <td mat-cell *matCellDef="let row"> {{row.authorAge}} </td>
      </ng-container>

      <!-- Gender Column -->
      <ng-container matColumnDef="authorGender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
        <td mat-cell *matCellDef="let row"> {{row.authorGender}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>

<div class="buttons">
  <button mat-raised-button routerLink="add-author" color="primary">Add Author</button>
  <button mat-raised-button routerLink="update-author" color="primary">Update Author</button>
</div>
<router-outlet></router-outlet>
