<div class="asd">
  <div>
<mat-form-field>
  <mat-label>Search Book</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search..." #input>
</mat-form-field>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Author Name Column -->
    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ISBN </th>
      <td mat-cell *matCellDef="let row"> {{row.isbn}} </td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="bookName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Book Name </th>
      <td mat-cell *matCellDef="let row"> {{row.bookName}} </td>
    </ng-container>

    <!-- Gender Column -->
    <ng-container matColumnDef="bookPublisher">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Publisher </th>
      <td mat-cell *matCellDef="let row"> {{row.bookPublisher}} </td>
    </ng-container>

    <!-- No Of Awards Column -->
    <ng-container matColumnDef="bookRating">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rating </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.bookRating}} </td>
    </ng-container>

    <ng-container matColumnDef="bookPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.bookPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="bookAuthor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Authors </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.bookAuthor}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
</div>

<div class="buttons">
<button mat-raised-button routerLink="add-books" color="primary">Add Book</button>
<button mat-raised-button routerLink="delete-books" color="primary">Delete Book</button>
</div>
<router-outlet></router-outlet>
